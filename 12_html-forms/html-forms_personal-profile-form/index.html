<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Create your personal Profile</h1>
    <section>
      <form action="">
        <p>
          We want to get to know you! Please enter your personal Information.
        </p>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="first-name-input">First Name</label>
          <input
            type="text"
            name="first-name"
            id="first-name-input"
            minlength="2"
          />
          <label for="last-name-input" name="last-name">Last Name</label>
          <input type="text" id="last-name-input" />
          <label for="birthday"></label>
          <input type="date" name="birthday" id="birthday" />
        </fieldset>

        <p>
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads.
        </p>
        <fieldset>
          <legend>Further Information</legend>
          <label for="fav-color">Favorite Color</label>
          <input type="color" id="fav-color" name="color" />
          <label for="fav-pet">Whats your Favorite Pet?</label>
          <select name="" id="fav-pet">
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="cow">Cow</option>
          </select>
        </fieldset>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
